<!doctype html><html lang="ja"><head><meta charset="UTF-8" /><meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = yes" /><link rel="stylesheet" type="text/css" href="css/style.css" /><title>無門関 - テストの代わりとしてはお粗末だ</title></head><body><header id="main-header"><h1><a href="./index.html">無門関</a></h1></header><main><header id="article-header"><div id="date">2017-04-20</div><h2 id="title">テストの代わりとしてはお粗末だ</h2></header><div id="article-main"><p>みなさん、大方お気づきかと思いますが、いい感じにテストが書けていないので、毎日更新しております。あんまりよろしくないですね。 </p><p>今日は、少しはマシでしたが、やはり昼休みはしみじみと辛さがやってきます。どうしたものでしょうか。 </p><p>昨日の英語の続き。英語というとライセンスを読み解くのがなかなか大変。LLGPLと言うのがよくわからんなぁと思っている今日このごろ。近々、ゆっくり落ち着いて読んでみようかね。 </p></div><footer id="article-footer">UP: <a href="diary.html">diary</a> PREV: <a href="20170419.html">20170419</a> NEXT: <a href="20170423.html">20170423</a></footer></main><footer id="main-footer"><div id="icons"><a href="https://twitter.com/myao_s_moking"><img src="img/twit.png" class="icon-img" /></a><a href="https://github.com/myaosato"><img src="img/github.png" class="icon-img" /></a></div><div id="copyright">&copy;2010 Satoaki Miyao</div></footer></body></html>
