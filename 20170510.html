<!doctype html><html lang="ja"><head><meta charset="UTF-8" /><meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = yes" /><link rel="stylesheet" type="text/css" href="css/style.css" /><title>訥弁日記 - お疲れでございます。</title></head><body><header id="main-header"><h1><a href="./index.html">訥弁日記</a></h1></header><main><header id="article-header"><div id="date">2017-05-10</div><h2 id="title">お疲れでございます。</h2></header><div id="article-main"><p>関節が痛くて、体がかゆい。デジャビュとジャメヴュがある。これはよろしく無いという感じがする。ぐぬぬ。 </p><p>今日は、上司に仕事の報告をするたびに、なんか変な驚きをされてしまったように感じる。気のせいだろうか。 </p><p>疲れているので、今日書こうと思ったことは、今度書く。 </p></div><footer id="article-footer">UP: <a href="diary.html">diary</a> PREV: <a href="20170509.html">20170509</a> NEXT: <a href="20170511.html">20170511</a></footer></main><footer id="main-footer"><div id="icons"><a href="https://twitter.com/myao_s_moking"><img src="img/twit.png" class="icon-img" /></a><a href="https://github.com/myaosato"><img src="img/github.png" class="icon-img" /></a></div><div id="copyright">&copy;2010 Satoaki Miyao</div></footer></body></html>
