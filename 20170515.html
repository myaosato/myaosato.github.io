<!doctype html><html lang="ja"><head><meta charset="UTF-8" /><meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = yes" /><link rel="stylesheet" type="text/css" href="css/style.css" /><title>無門関 - 体痛い</title></head><body><header id="main-header"><h1><a href="./index.html">無門関</a></h1></header><main><header id="article-header"><div id="date">2017-05-15</div><h2 id="title">体痛い</h2></header><div id="article-main"><p>タイトルが思い浮かばないので、本文を先に書きます。ということをここで書いても仕方がない気がしますけど、まあ。 </p><p>SNS部のシャトルランが、思い出せなかったので、ステラの魔法見てます。富田林。なんで、関西弁可愛いのに、標準語にしゃべるんやという悲しさ。たまちゃん研究しててえらいなぁなどと思いました。 </p><p>なんか、体痛いので、ここまで。 </p></div><footer id="article-header">UP: <a href="diary.html">diary</a> PREV: <a href="20170514.html">20170514</a> NEXT: <a href="20170516.html">20170516</a></footer></main><footer id="main-footer"><div id="icnos"><a href="https://twitter.com/myao_s_moking"><img src="img/twit.png" class="icon-img" /></a><a href="https://github.com/myaosato"><img src="img/github.png" class="icon-img" /></a></div><div id="copyright">&copy;2010 Satoaki Miyao</div></footer></body></html>
