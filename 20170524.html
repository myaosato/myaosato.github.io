<!doctype html><html lang="ja"><head><meta charset="UTF-8" /><meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = yes" /><link rel="stylesheet" type="text/css" href="css/style.css" /><title>無門関 - 予定が埋まっていく</title></head><body><header id="main-header"><h1><a href="./index.html">無門関</a></h1></header><main><header id="article-header"><div id="date">2017-05-24</div><h2 id="title">予定が埋まっていく</h2></header><div id="article-main"><p>悪いことではないが、慣れていないので、ちょっとびっくりしている。もしかしたら、7月末まで土曜日が埋まることになるかもしれない。週休三日ぷらす祝日になればいいのになぁと思う。 </p><p>９係見ている。おもしろい </p></div><footer id="article-footer">UP: <a href="diary.html">diary</a> PREV: <a href="20170523.html">20170523</a> NEXT: <a href="20170526.html">20170526</a></footer></main><footer id="main-footer"><div id="icnos"><a href="https://twitter.com/myao_s_moking"><img src="img/twit.png" class="icon-img" /></a><a href="https://github.com/myaosato"><img src="img/github.png" class="icon-img" /></a></div><div id="copyright">&copy;2010 Satoaki Miyao</div></footer></body></html>
