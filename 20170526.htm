<h2 id="title">机が欲しい。</h2>
</header>
<div id="article-main">
<p>机がほしい。金属製の机がほしい。いや、木製でもいいけれど、何というのだろう。机の下の幅の広い引き出しが無い机が欲しい。でも完全にキャビネットがないのも困るし、どうしたものかなと思う。あと、ものを書いたりするのは木製の机のほうがいいけど、PC置くのは金属製にしたいなど。なかなか難しいね。Amazonでもブラブラするか。 </p>
