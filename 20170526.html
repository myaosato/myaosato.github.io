<!doctype html><html lang="ja"><head><meta charset="UTF-8" /><meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = yes" /><link rel="stylesheet" type="text/css" href="css/style.css" /><title>無門関 - 机が欲しい。</title></head><body><header id="main-header"><h1><a href="./index.html">無門関</a></h1></header><main><header id="article-header"><div id="date">2017-05-26</div><h2 id="title">机が欲しい。</h2></header><div id="article-main"><p>机がほしい。金属製の机がほしい。いや、木製でもいいけれど、何というのだろう。机の下の幅の広い引き出しが無い机が欲しい。でも完全にキャビネットがないのも困るし、どうしたものかなと思う。あと、ものを書いたりするのは木製の机のほうがいいけど、PC置くのは金属製にしたいなど。なかなか難しいね。Amazonでもブラブラするか。 </p></div><footer id="article-footer">UP: <a href="diary.html">diary</a> PREV: <a href="20170524.html">20170524</a> NEXT: <a href="20170529.html">20170529</a></footer></main><footer id="main-footer"><div id="icnos"><a href="https://twitter.com/myao_s_moking"><img src="img/twit.png" class="icon-img" /></a><a href="https://github.com/myaosato"><img src="img/github.png" class="icon-img" /></a></div><div id="copyright">&copy;2010 Satoaki Miyao</div></footer></body></html>
