<h2 id="title">何かを忘れてしまったような日々</h2>
</header>
<div id="article-main">
<p>本も読めず、進捗もなく、英語がぱっと出てこず、英語どころか、母国語での日常会話にも不自由することがある最近。どこかに大事な何かを置き忘れてきてしまったような気がする。とりあえず、何か書いておいて、生きていることくらい確かめようと日記をつけました。 </p>
