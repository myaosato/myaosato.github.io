<!doctype html><html lang="ja"><head><meta charset="UTF-8" /><meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = yes" /><link rel="stylesheet" type="text/css" href="css/style.css" /><title>訥弁日記 - 何かを忘れてしまったような日々</title></head><body><header id="main-header"><h1><a href="./index.html">訥弁日記</a></h1></header><main><header id="article-header"><div id="date">2017-07-04</div><h2 id="title">何かを忘れてしまったような日々</h2></header><div id="article-main"><p>本も読めず、進捗もなく、英語がぱっと出てこず、英語どころか、母国語での日常会話にも不自由することがある最近。どこかに大事な何かを置き忘れてきてしまったような気がする。とりあえず、何か書いておいて、生きていることくらい確かめようと日記をつけました。 </p></div><footer id="article-footer">UP: <a href="diary.html">diary</a> PREV: <a href="20170702.html">20170702</a> NEXT: <a href="20170729.html">20170729</a></footer></main><footer id="main-footer"><div id="icons"><a href="https://twitter.com/myao_s_moking"><img src="img/twit.png" class="icon-img" /></a><a href="https://github.com/myaosato"><img src="img/github.png" class="icon-img" /></a></div><div id="copyright">&copy;2010 Satoaki Miyao</div></footer></body></html>
