<!doctype html><html lang="ja"><head><meta charset="UTF-8" /><meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = yes" /><link rel="stylesheet" type="text/css" href="css/style.css" /><title>無門関 - ただの記録</title></head><body><header id="main-header"><h1><a href="./index.html">無門関</a></h1></header><main><header id="article-header"><div id="date">2018-04-19</div><h2 id="title">ただの記録</h2></header><div id="article-main"><p>昨日とは、打って変わって、今日は集中力が細切れ。右肘が少し痛いので、それが関係しているのかもしれない。肘だけと言うより、体の中からそこはかとなく痛い。 </p><p>昨日は、久しぶりに、本を読んだ。 </p><p>先週末は、関西Lispユーザ会だった。 </p><p>だめだ。言葉がまとまらない。 </p><p>週末は、東京へ行きます。 </p></div><footer id="article-footer">UP: <a href="diary.html">diary</a> PREV: <a href="20180409.html">20180409</a> NEXT: <a href="20180425.html">20180425</a></footer></main><footer id="main-footer"><div id="icons"><a href="https://twitter.com/myao_s_moking"><img src="img/twit.png" class="icon-img" /></a><a href="https://github.com/myaosato"><img src="img/github.png" class="icon-img" /></a></div><div id="copyright">&copy;2010 Satoaki Miyao</div></footer></body></html>
