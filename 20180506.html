<!doctype html><html lang="ja"><head><meta charset="UTF-8" /><meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = yes" /><link rel="stylesheet" type="text/css" href="css/style.css" /><title>無門関 - 無職期の終わり</title></head><body><header id="main-header"><h1><a href="./index.html">無門関</a></h1></header><main><header id="article-header"><div id="date">2018-05-06</div><h2 id="title">無職期の終わり</h2></header><div id="article-main"><p>無職最後の日です。 </p><p>無職中にやろうと思っていたことは、あまり進みませんでしたが、まあ、こんなもんでしょう。 </p><p>とりあえず、無職期間を振り返って大きかったことは、 </p><ul><li>第5回関西Lispユーザ会</li><li>東京旅行(もくもくLisp, 技術書典)</li></ul><p>ですかね。 </p><p>何か、書こうと思ってたんですが、忘れました。まあ、概ね良い春休みだったのかなぁと思います。 </p></div><footer id="article-footer">UP: <a href="diary.html">diary</a> PREV: <a href="20180425.html">20180425</a> NEXT: <a href="20180512.html">20180512</a></footer></main><footer id="main-footer"><div id="icons"><a href="https://twitter.com/myao_s_moking"><img src="img/twit.png" class="icon-img" /></a><a href="https://github.com/myaosato"><img src="img/github.png" class="icon-img" /></a></div><div id="copyright">&copy;2010 Satoaki Miyao</div></footer></body></html>
