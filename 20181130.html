<!doctype html><html lang="ja"><head><meta charset="UTF-8" /><meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = yes" /><link rel="stylesheet" type="text/css" href="css/style.css" /><title>訥弁日記 - 久しぶりに更新だけしておく</title></head><body><header id="main-header"><h1><a href="./index.html">訥弁日記</a></h1></header><main><header id="article-header"><div id="date">2018-11-30</div><h2 id="title">久しぶりに更新だけしておく</h2></header><div id="article-main"><p>明日から12月なので、いろいろものを書く日にでもしようかと思っている。 </p><p>それはそうと、半年も更新していないことになるのでなんだかなぁという感じである。 </p><p>もう少し、手軽に何かを書いて残していきたい。 </p></div><footer id="article-footer">UP: <a href="diary.html">diary</a> PREV: <a href="20180624.html">20180624</a> NEXT: <a href="20181202.html">20181202</a></footer></main><footer id="main-footer"><div id="icons"><a href="https://twitter.com/myao_s_moking"><img src="img/twit.png" class="icon-img" /></a><a href="https://github.com/myaosato"><img src="img/github.png" class="icon-img" /></a></div><div id="copyright">&copy;2010 Satoaki Miyao</div></footer></body></html>
