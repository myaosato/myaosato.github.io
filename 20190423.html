<!doctype html><html lang="ja"><head><meta charset="UTF-8" /><meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = yes" /><link rel="stylesheet" type="text/css" href="css/style.css" /><title>無門関 - 継続</title></head><body><header id="main-header"><h1><a href="./index.html">無門関</a></h1></header><main><header id="article-header"><div id="date">2019-04-23</div><h2 id="title">継続</h2></header><div id="article-main"><p>YouTube等は音量のばらつきがあるので, 気付かず音量設定が大きめになっていることがある. YouTubeからPrime Musicへの切り替えでびっくりした. </p><p>ここの所日記を付けることに成功しているので、このまま日記をつけていきたい. 短文でも, 続けることが出来たら良い. </p><p>今日は, これから土曜日の発表で使うコードの手直しをしようと思う. </p></div><footer id="article-footer">UP: <a href="diary.html">diary</a> PREV: <a href="20190422.html">20190422</a> NEXT: <a href="20190424.html">20190424</a></footer></main><footer id="main-footer"><div id="icons"><a href="https://twitter.com/myao_s_moking"><img src="img/twit.png" class="icon-img" /></a><a href="https://github.com/myaosato"><img src="img/github.png" class="icon-img" /></a></div><div id="copyright">&copy;2010 Satoaki Miyao</div></footer></body></html>
