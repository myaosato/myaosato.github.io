<!doctype html><html lang="ja"><head><meta charset="UTF-8" /><meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = yes" /><link rel="stylesheet" type="text/css" href="css/style.css" /><title>無門関 - 良いコードを書く技術を読んだ</title></head><body><header id="main-header"><h1><a href="./index.html">無門関</a></h1></header><main><header id="article-header"><div id="date">2019-04-28</div><h2 id="title">良いコードを書く技術を読んだ</h2></header><div id="article-main"><p>久しぶりの友人と会って, 本屋に. また呆れられるほど本を買ってしまった. ということで, <a href="https://gihyo.jp/book/2011/978-4-7741-4596-9">良いコードを書く技術</a>を読みました. </p><p>まあ, そうだよねという内容ではありますが, こういうことをちゃんと実践していきたいなという内容でした. 良いコードを書いて生きていきたいものです. </p><p>連休中に, 後何冊か本を読みたいなぁと思います. </p></div><footer id="article-footer">UP: <a href="diary.html">diary</a> PREV: <a href="20190427.html">20190427</a> NEXT: <a href="20190506.html">20190506</a></footer></main><footer id="main-footer"><div id="icons"><a href="https://twitter.com/myao_s_moking"><img src="img/twit.png" class="icon-img" /></a><a href="https://github.com/myaosato"><img src="img/github.png" class="icon-img" /></a></div><div id="copyright">&copy;2010 Satoaki Miyao</div></footer></body></html>
