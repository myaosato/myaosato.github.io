<!doctype html><html lang="ja"><head><meta charset="UTF-8" /><meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = yes" /><link rel="stylesheet" type="text/css" href="css/style.css" /><title>無門関 - アタシ再生産</title></head><body><header id="main-header"><h1><a href="./index.html">無門関</a></h1></header><main><header id="article-header"><div id="date">2019-05-06</div><h2 id="title">アタシ再生産</h2></header><div id="article-main"><p>気付いたら連休最終日でした. あんまり, 予定通りには進まなかった感じです. まあ, なんだ. 倍は欲しいな. </p><p>とは言え, 疲労はだいぶ回復した気もします. (連休後半はちょっと体調悪くなってましたが. </p><p>とりあえず, 少女☆歌劇レヴュースタァライトが良かった. </p><p>あと, 私がモテないのはどう考えてもお前らが悪い!が良かった. </p><p>結局, アニメと漫画かよ. </p></div><footer id="article-footer">UP: <a href="diary.html">diary</a> PREV: <a href="20190428.html">20190428</a> NEXT: <a href="20190507.html">20190507</a></footer></main><footer id="main-footer"><div id="icons"><a href="https://twitter.com/myao_s_moking"><img src="img/twit.png" class="icon-img" /></a><a href="https://github.com/myaosato"><img src="img/github.png" class="icon-img" /></a></div><div id="copyright">&copy;2010 Satoaki Miyao</div></footer></body></html>
